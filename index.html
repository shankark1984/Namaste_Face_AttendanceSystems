<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attendance</title>
</head>

<body>
    <div class="container">
        <!-- <h1>Your Attendance</h1> -->
        <div id="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>
        <form id="attendanceForm">
            <div class="form-group">
                <input type="text" id="EmpCode" name="EmpCode" required placeholder="Employee Code">
                <input type="text" id="EmpName" name="EmpName" required placeholder="Employee Name">
            </div>
            <input type="text" id="AttendanceDateTime" name="AttendanceDateTime" placeholder="Attendance DateTime" readonly>
            <span>AllEdge Soft & Logic (OPC) Pvt. Ltd., All rights reserved</span>
            <button id="attendanceBtn" type="submit" style="visibility: hidden; height: 0px;">Login</button>
            
        </form>
        <button id="install-button" style="display: none;">Install App</button> <!-- Added install button -->
    </div>

    <!-- JavaScript Libraries for face recognition and attendance -->
    <script defer src="face-api.js"></script>
    <script defer src="attendanceApp.js"></script>
    <script defer src="deviceauth.js"></script>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installButton = document.getElementById('install-button');
            installButton.style.display = 'block';

            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();

                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    registration.onupdatefound = () => {
                        const installingWorker = registration.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    console.log('New content is available; please refresh.');
                                } else {
                                    console.log('Content is cached for offline use.');
                                }
                            }
                        };
                    };
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
